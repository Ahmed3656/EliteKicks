<!DOCTYPE html>

  <html lang="en">
      <head>
          <title>EliteKicks</title>
          <link rel="icon" href="images/logo1.png" type="image/png">
          <meta charset="utf-8"/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="css/style.css"/>
          <link rel="stylesheet" href="css/all.css"/>
          <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
      </head>


      <body>

          <!-- //////////////////////////// header ////////////////////////////// -->
          <nav class="header navbar navbar-expand-lg navbar-light" style=" background-color: #e9e8e8;">
            <div class="container-fluid">
              <img src="images/logo1.png" alt="logo" style="height:60px; margin: -15px 10px;" draggable="false">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
                <ul class="navbar-nav signed-out">
                    <li style="margin-right: 5px;"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
                    <li class="mr-2"><a class="nav-link active" aria-current="page" href="register.html">Sign up</a></li>
                </ul>
                <ul class="navbar-nav user-info">
                  <li><a href="profile.html" class="nav-link active user-name"></a></li>
                  <li class="cart">
                    <span class="ctr" style="display: none;"></span>
                    <i class="fas fa-shopping-cart"></i>
                  </li>
                  <div class="cart-products" style="display: none;"></div>
                  <li><a href="#" id="logout" class="nav-link active">Logout</a></li>
                </ul>
              </div>
            </div>
        </nav>

          <!-- //////////////////////////// cart products ////////////////////////////// -->

          <div class="container-fluid">
            <div class="cartt">
              <div class="cart-prods d-flex row m-auto" style="justify-content:space-evenly;"></div>
              <p id="total" class="text-center fs-2" style="font-weight: 500;"></p>
              <p class="empty-cart text-center fw-bold fs-1">Your cart is empty</p>
            </div>
          </div>



          <hr>
          <div>
            <h2 class="line-title text-center">Saved For Later</h2>
            <span class="line"></span>



            <div class="swiper mySwiper container" style="margin: 50px auto;">
              <div id="saved4later" class="swiper-wrapper"></div>
              <div class="swiper-pagination"></div>
            </div>

          </div>

      <script src="js/cart.js"></script>
      <script src="js/script.js"></script>
      <script src="bootstrap_js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script>
        const isSmallScreen = window.matchMedia("(max-width: 991px)").matches
  
        let swiper = new Swiper(".mySwiper", {
      slidesPerView: isSmallScreen ? 1 : 3,
      spaceBetween: isSmallScreen ? 5 : 30,
      freeMode: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
      </script>
    </body>
  </html>
