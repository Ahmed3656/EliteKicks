<!DOCTYPE html>

  <html lang="en">
      <head>
          <title>EliteKicks</title>
          <link rel="icon" href="images/logo1.png" type="image/png">
          <meta charset="utf-8"/>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="css/style.css"/>
          <link rel="stylesheet" href="css/all.css"/>
          <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
      </head>


      <body>

          <!-- //////////////////////////// header ////////////////////////////// -->
          <nav class="header navbar navbar-expand-lg navbar-light" style=" background-color: #e9e8e8;">
              <div class="container-fluid">
                <img src="images/logo1.png" alt="logo" style="height:60px; margin: -15px 10px;" draggable="false">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav signed-out">
                      <li style="margin-right: 5px;"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
                      <li class="mr-2"><a class="nav-link active" aria-current="page" href="register.html">Sign up</a></li>
                  </ul>
                  <ul class="navbar-nav user-info">
                    <li><a href="#" class="nav-link active user-name"></a></li>
                    <li class="cart">
                      <span class="ctr" style="display: none;"></span>
                      <i class="fas fa-shopping-cart cart-icon"></i>
                    </li>
                    <div class="cart-products" style="display: none;"></div>
                    <li><a href="#" id="logout" class="nav-link active">Logout</a></li>
                  </ul>
                </div>
              </div>
          </nav>

          <div class="profile container d-flex justify-content-around">
              
            <div class="orders"  data-bs-toggle="modal" data-bs-target="#ordersModal">
              <h2>View Orders</h2>
              <i class="fas fa-box-open" style="font-size: 40px;"></i>
            </div>
                
            <div class="payments mx-3" data-bs-toggle="modal" data-bs-target="#paymentModal">
              <h2>Manage Your Payments</h2>
              <i class="fas fa-credit-card"  style="font-size: 40px;"></i>
            </div>

            <div class="contact" data-bs-toggle="modal" data-bs-target="#contactModal">
              <h2>Contact Us</h2>
              <i class="fas fa-headset" style="font-size: 40px;"></i>
            </div>
          </div>


            <!-- orders modal -->
          <div class="modal fade" id="ordersModal" tabindex="-1" aria-labelledby="ordersModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ordersModalLabel">Your Orders</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>0 past orders</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="place-order btn btn-primary">Place an order?</button>
                </div>
              </div>
            </div>
          </div>

            <!-- payment modal -->
          <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="paymentModalLabel">Wallet</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Balance: $0</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

            <!-- contact modal -->          
          <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Phone: 0123456789</p>
                  <p>Email: EliteKicks_support@gmail.com</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <hr><hr>

          <h2 class="line-title text-center">Favorites</h2>
            <span class="line"></span>

          <div id="favs-container" class="container my-3 d-flex row m-auto justify-content-around"></div>

          <!-- //////////////////////////// footer ////////////////////////////// -->

          <footer class="d-flex flex-column align-items-center" style="background-color: #000; height: 300px; width: 100%; margin-top: 150px;">
            <div style="height: 100%;">
              <img src="images/logo1.png" style="height: 100%;">
            </div>
            <div>
              <p class="text-light" style="margin-top: -40px;">&copy 2024 Elite Kicks All Rights Reserved</p>
            </div>
          </footer>
         
      <script src="js/script.js"></script>
      <script src="js/profile.js"></script>
      <script src="bootstrap_js/bootstrap.min.js"></script>
      </body>
  </html>
