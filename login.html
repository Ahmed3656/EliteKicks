<!DOCTYPE html>

<html lang="en">
    <head>
        <title>EliteKicks</title>
        <link rel="icon" href="images/logo1.png" type="image/png">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/all.css"/>
        <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
    </head>


    <body>

        <!-- //////////////////////////// header ////////////////////////////// -->
        <nav class="header navbar navbar-expand-lg navbar-light" style=" background-color: #e9e8e8;">
            <div class="container-fluid">
              <img src="images/logo1.png" alt="logo" style="height:60px; margin: -15px 10px;" draggable="false">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
                <!-- <ul class="navbar-nav">
                    <li class="mr-2"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
                    <li class="mr-2"><a class="nav-link active" aria-current="page" href="register.html">Sign up</a></li>
                </ul> -->
              </div>
            </div>
        </nav>

        <!-- //////////////////////////// creditentials ////////////////////////////// -->
        <div class="creds container mt-3">
            <div class="creditentials m-auto p-3 rounded-3" style="width: 60%; background-color: #e9e8e8;">
              <h1 style="font-weight: bold; text-align: center;">Login</h1>
                <form style="width: 50%; margin: auto;">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" id="log_in" class="btn btn-dark" style="width: 50%; transform: translate(50%);">Login</button>
                    <p style="text-align: center; margin: 10px 0 -5px 0;">Don't have an account <a href="register.html">Register</a></p>
                  </form>
            </div>
        </div>
    <script src="js/login.js"></script>
    <script src="bootsrap_js/bootstrap.min.js"></script>
    </body>
</html>
