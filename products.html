<!DOCTYPE html>

  <html lang="en">
      <head>
          <title>EliteKicks</title>
          <link rel="icon" href="images/logo1.png" type="image/png">

          <link rel="stylesheet" href="css/style.css"/>
          <link rel="stylesheet" href="css/all.css"/>
          <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
      </head>


      <body>

          <!-- //////////////////////////// header ////////////////////////////// -->
          <nav class="header navbar navbar-expand-lg navbar-light" style=" background-color: #e9e8e8;">
              <div class="container-fluid">
                <img src="images/logo1.png" alt="logo" style="height:60px; margin: -15px 10px;" draggable="false">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav signed-out">
                      <li style="margin-right: 5px;"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
                      <li class="mr-2"><a class="nav-link active" aria-current="page" href="register.html">Sign up</a></li>
                  </ul>
                  <ul class="navbar-nav user-info">
                    <li><a href="profile.html" class="nav-link active user-name"></a></li>
                    <li class="cart">
                      <span class="ctr" style="display: none;"></span>
                      <i class="fas fa-shopping-cart"></i>
                    </li>
                    <div class="cart-products" style="display: none;"></div>
                    <li><a href="#" id="logout" class="nav-link active">Logout</a></li>
                  </ul>
                </div>
              </div>
          </nav>

          <!-- //////////////////////////// search ////////////////////////////// -->

          <div id="notification"></div>

          <div class="search container-fluid d-flex pt-3 pb-1 justify-content-center">
            <div class="dropdown col-md-5">
              <select name="searches" id="searches" style="width: 98%; height: 30px;">
                <option value="brand">Search by brand</option>
                <option value="name">Search by name</option>
              </select>
            </div>
            <div class="col-md-5">
              <form>
                <input id="search-input" type="text" placeholder="Search here" style="width: 98%; height: 30px;">
              </form>
            </div>
          </div>
          <hr>

          <!-- //////////////////////////// products ////////////////////////////// -->
          <div class="container">
            <main class="productsContainer my-3 d-flex row m-auto" style="justify-content: space-around;"></main>
          </div>

          <!-- //////////////////////////// footer ////////////////////////////// -->

          <footer class="d-flex flex-column align-items-center" style="background-color: #000; height: 300px; width: 100%;">
            <div style="height: 100%;">
              <img src="images/logo1.png" style="height: 100%;">
            </div>
            <div>
              <p class="text-light" style="margin-top: -40px;">&copy 2024 Elite Kicks All Rights Reserved</p>
            </div>
          </footer>
          
      <script src="js/script.js"></script>
      <script src="bootstrap_js/bootstrap.min.js"></script>
